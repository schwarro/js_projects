<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id="searchContainer">
      <input type="text" placeholder="City Name or Zipcode" id="searchInput" class="searchControl">
      <button type="button" name="button" class="searchControl" id="searchButton">Search</button>
    </div>
    <div id="weatherContainer">
      <div id="weatherDescription">
        <h1 id="cityHeader"></h1>
        <div id="weatherMain">
          <div id="temperature"></div>
          <div id="weatherDescriptionHeader"></div>
          <div><img id="documentIconImg "></div>
        </div>
        <hr>
        <div id="windSpeed" class="bottomDetails"></div>
        <div id="humidity" class="bottomDetails"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
