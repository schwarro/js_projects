<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let person = new Object();

      person.name = "Rob";
      person.eyeColor = "Blue";
      person.age = 30;
      person.updateAge = function() {
        return ++person.age;
      }

      console.log(person.age);
      person.updateAge();
      console.log(person.age);

    </script>
  </body>
</html>
